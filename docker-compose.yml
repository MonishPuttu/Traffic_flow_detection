services:
  fastapi:
    build: .
    container_name: traffic-api
    ports:
      - "8000:8000"
    networks:
      - monitoring
    volumes:
      # Hot reload for code changes
      - type: bind
        source: .
        target: /app
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus # Persistent storage
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_HTTP_ADDR=0.0.0.0
    volumes:
      - grafana-data:/var/lib/grafana # Persist dashboards/configs
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
